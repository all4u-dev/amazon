<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - All4U Shopping Mall</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .checkout-container {
      max-width: 700px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .checkout-container h2 {
      color: #ff6f00;
      margin-bottom: 20px;
    }
    .checkout-container input, .checkout-container select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
